<section class="wrapper">
  <div class="header">
    <div class="header-left-part">
      <p class="logo" routerLink="/">AmongParts</p>
      <p-button styleClass="p-button-info p-button-m" label="каталог компонентов" icon="pi pi-bars" (onClick)="catalogLink()" ></p-button>
    </div>
    <div class="header-right-part">
      <form>
        <input type="text" placeholder="поиск">
        <p-button styleClass="p-button-outlined p-button-m" label="найти"></p-button>
      </form>
      <div class="header__auth-wrapper">
        <button class="header__btn" type="button" (click)="toggleAuthModal()">
          <img class="svg-profile" src="/assets/profile.svg" alt="профиль">
        </button>
        <app-auth
          class="header__auth"
          [openAuth]="openAuth"
        ></app-auth>
      </div>
    </div>
  </div>
</section>
