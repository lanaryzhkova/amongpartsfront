<section class="wrapper">
  <div class="header">
    <div class="header-left-part">
      <p class="logo" routerLink="/">AmongParts</p>
      <p-splitButton styleClass="p-button-info p-button-m" label="каталог компонентов" icon="pi pi-bars" (onClick)="catalogLink()" [model]="nestedItems"></p-splitButton>
    </div>
    <div class="header-right-part">
      <form>
        <input type="text" placeholder="поиск">
        <p-button styleClass="p-button-outlined p-button-m" label="найти"></p-button>
      </form>
      <img class="svg-profile" src="/assets/profile.svg" alt="профиль">
    </div>
  </div>
</section>
