<section class="cards">
  <img class="cards__img" alt="Карточка товара {{name}}" [src]="img" width="210" height="210">
  <p class="cards__name">{{name}}</p>
  <p class="cards__description">{{refactorDescription}}</p>
  <div class="card__footer">
    <p-rating [(ngModel)]="ratingText" [readonly]="true" [stars]="5" [cancel]="false"></p-rating>
    <p>({{ratingText}})</p>
  </div>
  <p-button styleClass="p-button-sm" label="Подробнее"></p-button>

</section>
