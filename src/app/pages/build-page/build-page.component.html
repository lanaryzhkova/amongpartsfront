<section class="container">
  {{currentBuild?.name}}
  <img src="{{currentBuild?.image}}" alt="{{currentBuild?.name}}">
  {{currentBuild?.description}}
  <p>{{currentBuild?.specifications.motherboard.name}}</p>
  <div *ngIf="!isShow">
  <ng-container *ngFor="let item of currentBuild?.specifications.motherboard.specifications">
    <table>
      <tr>
        <td>{{item.key}}:</td>
        <td>{{item.value}}</td>
      </tr>
    </table>
  </ng-container>
  </div>
  <button (click)="toggleDiv()"></button>
  <div class="table__wrapper">
    <p-table [value]="currentBuild?.specifications.motherboard.specifications" [scrollable]="true"
             responsiveLayout="scroll" class="table">
      <ng-template pTemplate="header">
        <tr>
          <th>Характеристики</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.key}}</td>
          <td>{{product.value}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
